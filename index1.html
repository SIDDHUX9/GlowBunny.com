<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care Products</title>
    <style>
        @font-face {
            font-family: 'Milkshake';
            src: url('Milkshake.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffdab9;
        }

        h1, .product h3 {
            font-family: 'Milkshake', cursive;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #6a1b9a;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background: #ffffff;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
            color: #8e24aa;
        }

        .product p {
            color: #555;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #d81b60;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #7b1fa2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #4a148c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For You</h1>
        <div class="products">
            <div class="product">
                <img src="toner.jpg" alt="Toner">
                <h3>Hydrating Facial Toner</h3>
                <p>Refreshes and hydrates the skin.</p>
                <p class="price">₹595</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="pimple patches .jpg" alt="Acne Patches">
                <h3>Acne Pimple Patches</h3>
                <p>Targets breakouts and blemishes.</p>
                <p class="price">₹230</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
