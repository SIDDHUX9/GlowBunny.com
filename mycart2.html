<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Milkshake&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8c8dc; /* baby pink */
      font-family: 'Milkshake', cursive;
      margin: 0;
      padding: 0;
    }
    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff0f5; /* blush pink */
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #d2691e;
      font-size: 3em;
    }
    .cart-item {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #f4a460;
      padding: 20px 0;
      align-items: center;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .item-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #f4a460;
    }
    .item-details {
      flex: 1;
    }
    .item-title {
      font-size: 1.8em;
      margin: 0 0 5px;
    }
    .item-price {
      color: #a0522d;
      font-size: 1.2em;
    }
    .item-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    select {
      padding: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Milkshake', cursive;
    }
    button {
      background-color: #ffdab9;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-family: 'Milkshake', cursive;
    }
    .subtotal {
      text-align: right;
      font-size: 1.8em;
      color: #cd5c5c;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>My Cart</h1>

    <div class="cart-item">
      <img class="item-img" src="https://img.forestessentialsindia.com/pub/media/catalog/product/cache/74c1057f7991b4edb2bc7bdaa94de933/8/8/8872_facial_tonic_mist_panchpushp_130ml__front_copy_1.png" alt="Hyderating Facial Toner">
      <div class="item-details">
        <div class="item-title">Hyderating Facial Toner</div>
        <div class="item-price">Rs 595 each</div>
        <div class="item-controls">
          Qty:
          <select>
            <option>1</option><option selected>2</option><option>3</option>
          </select>
          <button>Remove</button>
          <button>Save for later</button>
        </div>
      </div>
      <div class="item-price">Rs 1,190</div>
    </div>

    <div class="cart-item">
      <img class="item-img" src="https://img.forestessentialsindia.com/pub/media/catalog/product/cache/0ee050c3ffc3555709b9bb6062f4d7e9/t/e/tejasvi_brightening_ghee_cream_front_1.png" alt="Brightening Night Cream">
      <div class="item-details">
        <div class="item-title">Brightening Night cream</div>
        <div class="item-price">Rs 1,750</div>
        <div class="item-controls">
          Qty:
          <select>
            <option selected>1</option><option>2</option><option>3</option>
          </select>
          <button>Remove</button>
          <button>Save for later</button>
        </div>
      </div>
      <div class="item-price">Rs 1,750</div>
    </div>

    <div class="cart-item">
      <img class="item-img" src="https://www.cosrx.com/cdn/shop/files/advanced-snail-96-mucin-power-essence-cosrx-official-5_2048x.png?v=1724835680" alt="Snail Muccin Essence">
      <div class="item-details">
        <div class="item-title">Snail Mucin Essence</div>
        <div class="item-price">Rs 1,015</div>
        <div class="item-controls">
          Qty:
          <select>
            <option selected>1</option><option>2</option><option>3</option>
          </select>
          <button>Remove</button>
          <button>Save for later</button>
        </div>
      </div>
      <div class="item-price">Rs 1,015</div>
    </div>

    <div class="subtotal">Subtotal (4 items): Rs 3,955</div>
  </div>
</body>
</html>
